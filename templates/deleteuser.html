{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Delete a User {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="TCNO">TC Number</label>
        <input type="text" name="TCNO"
               placeholder="TC Number value" class="form-control"
               value="{{ request.form['TCNO'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    {% if isempty == True %}
    	<p>TC Number is required!</p>
    {% endif %}

</form>
{% endblock %}
