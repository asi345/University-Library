{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Delete a Book {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="ISBN">ISBN</label>
        <input type="text" name="ISBN"
               placeholder="ISBN value" class="form-control"
               value="{{ request.form['ISBN'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    {% if isempty == True %}
    	<p>ISBN is required!</p>
    {% endif %}

</form>
{% endblock %}
